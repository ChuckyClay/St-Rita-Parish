<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parish Gallery - St. Rita Parish</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <header class="site-header">
      <div class="brand">
        <h1>St. Rita Parish</h1>
      </div>
      <button id="menu-toggle" class="menu-toggle">â˜°</button>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="mass-sacraments.html">Mass & Sacraments</a>
        <a href="groups-ministries.html">Groups & Ministries</a>
        <a href="announcements-events.html">Announcements & Events</a>
        <a href="daily-readings.html">Daily Readings</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html" target="_blank">Admin</a>
      </nav>
    </header>

    <main class="container">
      <div class="gallery-container">
        <h1 class="gallery-title">Parish Gallery</h1>
        <p class="gallery-subtitle">A collection of moments from parish life: worship, sacraments, celebrations, and community.</p>
        <div class="gallery-filters" role="tablist" aria-label="Gallery Categories">
          <button class="gallery-filter-btn active" data-category="all" role="tab" aria-selected="true">All</button>
          <button class="gallery-filter-btn" data-category="Mass & Liturgy" role="tab">Mass & Liturgy</button>
          <button class="gallery-filter-btn" data-category="Sacraments" role="tab">Sacraments</button>
          <button class="gallery-filter-btn" data-category="Feasts & Seasons" role="tab">Feasts & Seasons</button>
          <button class="gallery-filter-btn" data-category="Choir & Youth" role="tab">Choir & Youth</button>
          <button class="gallery-filter-btn" data-category="Parish Activities" role="tab">Parish Activities</button>
        </div>
        <div id="gallery-grid" class="gallery-grid" aria-live="polite"></div>
        <button id="gallery-loadmore" class="gallery-loadmore" style="display:none">Load More</button>
      </div>
    </main>

    <!-- Modal for lightbox -->
    <div id="gallery-modal" class="gallery-modal" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="gallery-modal-content">
        <button class="gallery-modal-close" aria-label="Close">&times;</button>
        <img class="gallery-modal-img" src="" alt="" />
        <div class="gallery-modal-caption"></div>
        <div class="gallery-modal-date"></div>
        <div class="gallery-modal-nav">
          <button class="gallery-modal-nav-btn" id="gallery-prev" aria-label="Previous image">&#8592; Prev</button>
          <button class="gallery-modal-nav-btn" id="gallery-next" aria-label="Next image">Next &#8594;</button>
        </div>
      </div>
    </div>

    <footer class="site-footer">&copy; 2025 St. Rita Parish <br> <i>Designed by DevTwins Developers</i></footer>

    <script src="gallery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
