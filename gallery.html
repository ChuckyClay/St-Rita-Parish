<head>

  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>


    <header class="site-header">
      <div class="brand">
        <h1>St. Rita Parish</h1>
      </div>
      <button id="menu-toggle" class="menu-toggle">â˜°</button>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="mass-sacraments.html">Mass & Sacraments</a>
        <a href="groups-ministries.html">Groups & Ministries</a>
        <a href="announcements-events.html">Announcements & Events</a>
        <a href="daily-readings.html">Daily Readings</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="admin.html" target="_blank">Admin</a>
      </nav>
    </header>

    <main class="container" id="main-content" tabindex="-1" aria-label="Gallery main content">
      <div class="gallery-simple-container">
        <h1 class="gallery-simple-title"> Parish Gallery</h1>
        <p class="gallery-simple-subtitle">A glimpse into parish life and community moments.</p>
        <div style="margin-bottom:1rem;">
          <label for="gallery-filter-event">Filter by Event:</label>
          <select id="gallery-filter-event">
            <option value="all">All Events</option>
            <option value="easter">Easter</option>
            <option value="baptism">Baptism</option>
            <option value="choir">Choir</option>
            <option value="youth">Youth</option>
            <option value="confirmation">Confirmation</option>
            <option value="video">Videos</option>
          </select>
        </div>
        <div id="gallery-grid" class="gallery-simple-grid" aria-live="polite"></div>
      </div>
    </main>

    <!-- Simple Modal for lightbox -->
    <div id="gallery-modal" class="gallery-simple-modal" role="dialog" aria-modal="true" aria-label="Image viewer" tabindex="-1">
      <div class="gallery-simple-modal-content">
        <button class="gallery-simple-modal-close" aria-label="Close">&times;</button>
        <div id="gallery-modal-media"></div>
        <div class="gallery-simple-modal-caption"></div>
      </div>
    </div>

    <footer class="site-footer">&copy; 2025 St. Rita Parish <br> <i>Designed by DevTwins Developers</i></footer>

    <script src="app.js"></script>
  </body>
