<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>St. Rita Parish</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>St. Rita Parish</h1>
    <nav>
      <a href="#home" data-view="home" class="active">Home</a>
      <a href="#announcements" data-view="announcements">Announcements</a>
      <a href="#songs" data-view="songs">Songs</a>
      <a href="#groups" data-view="groups">Groups</a>
      <a href="admin.html" target="_blank">Admin</a>
    </nav>
  </header>

  <main id="app">
    <section id="home" class="view">
      <h2>Daily Readings</h2>
      <div id="reading-date" class="meta"></div>
      <article id="daily-reading" class="card">Loading today's readings...</article><br>
      <button id="refresh-readings">Refresh</button>
    </section>

    <section id="announcements" class="view hidden">
      <h2>Announcements</h2>
      <ul id="announcements-list" class="list"></ul>
    </section>

    <section id="songs" class="view hidden">
      <h2>Songs</h2>
      <ul id="songs-list" class="list"></ul>
    </section>

    <section id="groups" class="view hidden">
      <h2>Groups</h2>
      <ul class="list">
        <li><a href="#">CWA (Women's Group)</a></li>
        <li><a href="#">CMA (Men's Group)</a></li>
        <li><a href="#">Youth Group</a></li>
        <li><a href="#">Choir Group</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">&copy; St. Rita Parish <br> <i>Designed by DevTwins Developers</i></footer>

  <script src="app.js"></script>
</body>
</html>
