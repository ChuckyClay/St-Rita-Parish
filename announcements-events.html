<body>
  <header class="site-header">
    <div class="brand">
      <h1>St. Rita Parish</h1>

    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <nav>

  <main class="container">
    <section>
      <h2>Announcements</h2>
      <div id="announcements-full" class="card-list"></div>
    </section>
    <section>
      <h2>Events</h2>
      <div id="events-full" class="card-list"></div>
    </section>
  </main>

  <footer class="site-footer">&copy; 2025 St. Rita Parish <br> <i>Designed by DevTwins Developers</i></footer>

  <script>
    // Load full announcements
    async function loadAnnouncementsFull() {
      const container = document.getElementById('announcements-full');
      try {
        const res = await fetch('http://localhost:3000/api/announcements');
        const announcements = await res.json();
        container.innerHTML = announcements.map(ann => `
          <div class="card">
            <h4>${ann.title}</h4>
            <p class="meta">${new Date(ann.date).toLocaleDateString()}</p>
            <p>${ann.content}</p>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<p>Unable to load announcements.</p>';
      }
    }

    // Load full events
    async function loadEventsFull() {
      const container = document.getElementById('events-full');
      try {
        const res = await fetch('http://localhost:3000/api/events');
        const events = await res.json();
        container.innerHTML = events.map(event => `
          <div class="card event-card">
            <h4>${event.title}</h4>
            <p class="meta">${new Date(event.date).toLocaleDateString()} at ${event.time}</p>
            <p>${event.description}</p>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<p>Unable to load events.</p>';
      }
    }

    loadAnnouncementsFull();
    loadEventsFull();
  </script>
  <script src="app.js"></script>
</body>
</html>
